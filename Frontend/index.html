<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/ssn-logo.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSN Internship Portal</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <!-- Left Section: Image Slider -->
        <div class="image-section">
          <div class="image-slider">
            <img src="./assets/ssn-clocktower.jpg" alt="SSN Clock Tower" />
            <img src="./assets/ssn-fountain.jpg" alt="SSN Fountain" />
            <img src="./assets/ssn-campus.jpg" alt="SSN Campus" />
          </div>
        </div>
        <!-- Right Section: Login Form -->
        <div class="form-section">
          <div class="logo-container">
            <img src="./assets/ssn-logo.png" alt="SSN Logo" class="ssn-logo" />
          </div>
          <h1>Welcome to SSN</h1>
          <p class="subtitle">Internship Management Portal</p>
          <div class="google-login-button"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
