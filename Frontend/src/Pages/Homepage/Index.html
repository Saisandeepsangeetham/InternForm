<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Home</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">Intern-Form</li>
        <li class="name-pic">
          <span id="userName">Student Name</span>
          <img src="path_to_picture" alt="User Picture" id="userPicture" />
        </li>
      </ul>
    </nav>
    <h1>Intern Form</h1>
    <div class="form-container">
      <form action="" method="post">
        <label for="reg-number">Register Number</label>
        <input type="text" name="reg-number" id="reg-number" required />

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="Year">Year</label>
        <select name="year" id="year" required>
          <option value="">--Select Academic Year--</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>

        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />

        <label for="mobile">Mobile Number</label>
        <input type="tel" name="mobile" id="mobile" required />

        <label for="section">Section</label>
        <select name="section" id="section" required>
          <option value="">--Select Section--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>

        <label for="internship-obtained">Obtained Internship</label>
        <select name="internship-obtained" id="internship-obtained" required>
          <option value="">--Select Option--</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="start-date">Internship Start Date</label>
        <input type="date" name="start-date" id="start-date" required />

        <label for="end-date">Internship End Date</label>
        <input type="date" name="end-date" id="end-date" required />

        <label for="period">Period (in months)</label>
        <input
          type="text"
          name="period"
          id="period"
          placeholder="Calculated automatically"
          readonly />

        <label for="company-name">Company Name</label>
        <input type="text" name="company-name" id="company-name" required />

        <label for="placement-source">Placement Source</label>
        <select name="placement-source" id="placement-source" required>
          <option value="">--Select Option--</option>
          <option value="Through CDC">Through CDC</option>
          <option value="Off Campus">Off Campus</option>
        </select>

        <label for="stipend">Stipend</label>
        <input
          type="text"
          name="stipend"
          id="stipend"
          placeholder="Enter amount if any" />

        <label for="internship-type">Internship Type</label>
        <select name="internship-type" id="internship-type" required>
          <option value="">--Select Option--</option>
          <option value="Research Based">Research Based</option>
          <option value="Normal">Normal Internship</option>
          <option value="Industry">Industry</option>
        </select>
          
        <label for="location">Location</label>
        <select name="location" id="location" required>
          <option value="">--Select Option--</option>
          <option value="Abroad">Abroad</option>
          <option value="India">India</option>
        </select>
<div class="file-upload-container">
  <label for="offerLetter">Internship Offer Letter</label>
  <div class="file-input-wrapper">
    <input 
      type="file" 
      name="offerLetter" 
      id="offerLetter" 
      accept=".pdf,.doc,.docx" 
      required 
    />
    <div class="drag-drop-text">Drag and drop or click to upload</div>
  </div>

  <label for="recommendation">Letter of Recommendation</label>
  <div class="file-input-wrapper">
    <input 
      type="file" 
      name="recommendation" 
      id="recommendation" 
      accept=".pdf,.doc,.docx" 
      required 
    />
    <div class="drag-drop-text">Drag and drop or click to upload</div>
  </div>

  <label for="completion">Completion Certificate</label>
  <div class="file-input-wrapper">
    <input 
      type="file" 
      name="completion" 
      id="completion" 
      accept=".pdf,.doc,.docx" 
      required 
    />
    <div class="drag-drop-text">Drag and drop or click to upload</div>
  </div>
</div>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
