<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li class="logo">Intern-Form</li>
      <li class="name-pic">
        <span id="userName">Coordinator Name</span>
        <img src="path_to_picture" alt="User Picture" id="userPicture" />
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1>Student Details</h1>
    
    <!-- Search and Filter Section -->
    <section class="search-filter">
      <input type="text" id="searchBox" placeholder="Search by name, regNumber, etc." />
      <select id="filterOption">
        <option value="">--Select Filter--</option>
        <option value="batch1">1st Year Students</option>
        <option value="batch2">2nd Year Students</option>
        <option value="batch3">3rd Year Students</option>
        <option value="batch4">4th Year Students</option>
        <option value="cdc">Students got internship through CDC</option>
        <option value="non-cdc">Students got internship not through CDC</option>
        <option value="industry">Students got Industry internship</option>
        <option value="period">Students for a given internship period</option>
        <option value="company">Company-wise list of students</option>
        <option value="stipend">Students with stipend more than 1 Lakh</option>
        <option value="abroad">Students completed internship in Abroad</option>
        <option value="india">Students completed internship in India</option>
      </select>
      <button id="applyFilter">Apply Filter</button>
    </section>
    
    <!-- Extra input fields for company and period filters -->
    <section id="extraInputs">
      <!-- Company Filter Container -->
      <div id="companyFilterContainer" class="extra-input">
        <div class="input-group">
          <label for="companyFilter">Company Name</label>
          <input 
            type="text" 
            id="companyFilter" 
            placeholder="Enter company name" 
          />
        </div>
        <button id="applyCompanyFilter" class="btn-filter">Apply</button>
      </div>
    
      <!-- Period Filter Container -->
      <div id="periodFilterContainer" class="extra-input">
        <div class="input-group">
          <label for="periodFilter">Internship Period (months)</label>
          <input 
            type="number" 
            id="periodFilter" 
            placeholder="Enter period in months" 
          />
        </div>
        <button id="applyPeriodFilter" class="btn-filter">Apply</button>
      </div>
    </section>
    

    <!-- Table Container -->
    <section class="table-responsive">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Reg Number</th>
            <th>Name</th>
            <th>Year</th>
            <th>Title</th>
            <th>Mobile</th>
            <th>Section</th>
            <th>Internship Obtained</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Period</th>
            <th>Company Name</th>
            <th>Placement Source</th>
            <th>Stipend</th>
            <th>Internship Type</th>
            <th>Location</th>
            <th>File URL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <button id="submitBtn" class="down-filter">Download PDF</button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
